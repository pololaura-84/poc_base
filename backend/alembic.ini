[alembic]
script_location = alembic
# Usa la variable de entorno BASE_APP_DATABASE_URL; este valor sirve como fallback local
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/base_management

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
